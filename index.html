<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Time</title>
</head>
<body>

  <div class="container">
    <div class="col-md-12">
      <center><h1 class="title-allpizzas">Pizza Time</h1></center>
      <center><img src="img/pizza_slice.png"></center>

      <br>

      <div class="row-fluid">

        <div class="row-fluid">
          <ul id="pizzaChoices">

          </ul>
        </div><!-- end of row inside loop -->
      </div><!-- end of row outside of loop -->
    </div>
  </div>
  <!--hidden modal-->

  <!-- Modal -->
  <div id="frontModal" class="modal fade">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" id="clear" class="close" data-dismiss="modal"> X </button>
          <h4 class="modal-title">Choose Your Pizza</h4>
        </div>
        <div class="modal-body">
          <form id="buyPizza">

            <table>
              <tr>
                <td><label for="small">Small</label></td>
                <td><input type="text" class="small_pizza" style="width: 30px;"></td>
                <td>x</td>
                <td>$ <span class="small"></span>.00</td>
                <td>=</td>
                <td><span class="small_price"></span></td>
              </tr>
              <tr>
                <td><label for="medium">Medium</label></td>
                <td><input type="text" class="medium_pizza" style="width: 30px;"></td>
                <td>x</td>
                <td>$ <span class="medium"></span>.00</td>
                <td>=</td>
                <td><span class="medium_price"></span></td>
              </tr>
              <tr>
                <td><label for="large">Large</label></td>
                <td><input type="text" class="large_pizza" style="width: 30px;"></td>
                <td>x</td>
                <td>$ <span class="large"></span>.00</td>
                <td>=</td>
                <td><span class="large_price"></span></td>
              </tr>
              <tr>
                <td><label for="toppings">Toppings</label></td>
                <td><select id="toppings" multiple="multiple">
                  <option id="def" value="default" selected>Choose Toppings</option>
                  <option id="onions" data-price="1" value="1">onions</option>
                  <option id="tomatoes" data-price="1" value="2">tomatoes</option>
                  <option id="sausage" data-price="1" value="3">sausage</option>
                  <option id="pepperoni" data-price="1" value="4">pepperoni</option>
                  <option id="peppers" data-price="1" value="5">peppers</option>
                  <option id="olives" data-price="1" value="6">olives</option>
                </select></td>
                <td>x</td>
                <td>$ <span class="toppings"></span>.00</td>
                <td>=</td>
                <td><span class="topping_price"></span></td>
              </tr>
              <br>
              <tr>
                <td><label for="total">Total:</label></td>
                <td></td>
                <td></td>
                <td>$ <span class="total_price"></span>.00</td>
                <td></td>
                <td><button type="button" id="purchase" class="btn btn-info">Purchase</button></td>
              </tr>
            </table>
          </form>
          <div id="purchased">
            <h3>Your total is $ <span class="totalPurchase"></span>.00</h3>
            <h4>Thank you for choosing Pizza Time.</h4>
          </div>
        </div>
        <div class="modal-footer">
        </div>
      </div>

    </div>
  </div> <!-- End of Modal -->

</body>

</html>
